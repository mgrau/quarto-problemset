title: Title
subtitle: Subtitle
semester: Semester
author: Author
university: University
problem-set: 1
due: duedate
solution: true
number-sections: true
format: 
    pdf:
        mainfont: CMU Serif
        sansfont: CMU Serif
        fig-align: center
        fig-pos: "H"
        geometry:
            - top=1.2in
            - right=1in
            - bottom=1in
            - left=1in
        include-in-header: 
            text: |
                \usepackage{fancyhdr}
                \usepackage{titling}
                \usepackage{sectsty}
                \subsectionfont{\normalfont}
                \pagestyle{fancy}
                \fancyhf{}
                \renewcommand\maketitle{
                    \rhead{ {{< meta semester >}}\\{{< meta author >}} }
                    \lhead{ {{< meta title >}} - {{< meta subtitle >}}\\{{< meta university >}} }
                }
                \rfoot{Page \thepage}
                \def\showsolutions{ {{< meta solution >}} }
                \edef\deftrue{ true }
                \ifx\showsolutions\deftrue
                \newcommand{\sol}[1]{\subsection*{Solution}#1}
                \else
                \newcommand{\sol}[1]{}
                \fi
 
        include-before-body:
            text: |
                \begin{center}
                \Large{Problem Set {{< meta problem-set >}}~- Due {{< meta due >}} }
                \end{center}
                Name:\\
                UIN:
